<!doctype html>
<html>
    <head>
		
	<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- font awesome -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
		
		<!-- css -->
        <link rel="stylesheet" href="../../../html/css/vendor/normalize.css" />
		<link rel="stylesheet" href="../../../html/css/styles.min.css" />
        <link href="../../../html/img/common/favicon.png" rel="shortcut icon" />
		<!--[if lt IE 8]>
		<link rel="stylesheet" href="../../../html/css/styles.ie7.css" />
		<![endif]-->
		
		<link href="../../css/jlocator.min.css" rel="stylesheet" type="text/css" />		
		
		<!-- js -->		
        <script src="../../../html/js/vendor/jquery-1.10.0.min.js"></script>	
		<!--script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.js"></script-->
		<script src="../../../html/js/vendor/modernizr.min.js"></script>
		
		
		<!-- jplist -->
		<script src="../../js/jplist.min.js"></script>	
		<script src="../../js/jplist.jquery-ui-controls.min.js"></script>
		
		<!-- for IE 7: json support and ie 7 style -->
		<!--[if lt IE 8]>
		<script src="../../js/json2.min.js"></script>
		<![endif]-->
		
		<!-- jlocator -->		
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places,geometry"></script>
		<script src="../../js/jlocator.min.js"></script>			
		
			
			<script>
			$('document').ready(function(){
				$('#jlocator').jlocator();
			});
			</script>
		
	
    </head>
    <body>
	
	
				
	
		

		
		<!-- main content -->
		
			
				<div id="page-content" class="box">
	
	
				<div class="box example-demo">
				
					<!-- STORE LOCATOR DEMO -->
					<div id="jlocator">
					
						<!-- panel -->
						<div class="panel" data-type="panel">
						
							<!-- controls -->
							<div class="controls search-within-radius" data-type="controls">
							
								<div class="box">

                                   

									<div 
										class="drop-down left" 
										data-control-type="drop-down" 
										data-control-name="sort" 
										data-control-action="sort"
										data-datetime-format="{month}/{day}/{year}"> <!-- {year}, {month}, {day}, {hour}, {min}, {sec} -->
										
										<ul>
											<li><span data-path="default">Sort by</span></li>
											<li><span data-path=".title" data-order="asc" data-type="text">A-Z</span></li>
											<li><span data-path=".title" data-order="desc" data-type="text">Z-A</span></li>
										</ul>
									</div>
								</div>

                               
								
							
								
								<div class="box">
								
									<!-- paging -->
									<div 
										class="paging-results left" 
										data-type="Page {current} of {pages}" 
										data-control-type="label" 
										data-control-name="paging" 
										data-control-action="paging"></div>
										
									<div 
										class="paging left" 
										data-control-type="placeholder" 
										data-control-name="paging" 
										data-control-action="paging"
										data-items-per-page="1"></div>
									</div>
							</div>
							
							<!-- store list -->
							<div class="stores box" data-type="stores">								
								
								<!-- store -->
								<div 
									data-type="store" 
									class="store box"
									data-latitude="4.66578904" 
									data-longitude="-74.0775060">
									<p class="art">
										<span class="title" data-type="title">SIGN Servicios de Ingenieria</span>,<br>
										<span data-type="address">Cra 52 # 68-30 Barrio San Fernando</span>,<br>
										<span data-type="city">Bogota</span>,<br>
										<span data-type="state">Cundinamarca</span>,<br>
										<!--span data-type="zipcode"></span><br/-->
										<span data-type="country">Colombia</span><br/>
									
									</p>
								</div>
								
								<!-- store -->
								<div 
									data-type="store" 
									class="store box"
									data-latitude="11.009097011" 
									data-longitude="-74.7933780">
									<p class="art">
										<span class="title" data-type="title">SIGN Servicios de Ingenieria</span>,<br>
										<span data-type="address">Cra 71 # 74-62</span>,<br>
										<span data-type="city">Barranquilla</span>,<br>
										<span data-type="state">Atlantico</span> 
										<span data-type="country">Colombia</span><br/>
										
									</p>
								</div>
								
							
							
							
							</div>
							
							<!-- no results -->
							<div class="box no-results" data-type="no-results">
								<p>No results found</p>
							</div>
							
						</div>
						
						<!-- map -->
						<div class="map" data-type="map"></div>
						
				
					<!-- end of STORE LOCATOR DEMO -->
			
			
				
    </body>
</html>
